<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible"
             content="IE=edge">
       <meta name="viewport"
             content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet"
             href="./css/register.css">
       <link rel="preconnect"
             href="https://fonts.googleapis.com">
       <link rel="preconnect"
             href="https://fonts.gstatic.com"
             crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
             rel="stylesheet">
       <title>REGISTER PAGE</title>
</head>

<body>
       <div class="cover">
              <form action="http://localhost:5000/miniProject/createCustomer" method="post">
                     <fieldset>
                            <legend>Name</legend>

                            <div class="name">
                                   <span>
                                          <label for="fname">Firstname :</label>
                                          <input type="text"
                                                 id="fname"
                                                 name="fname"
                                                 required>
                                   </span>

                                   <span>
                                          <label for="mname">Middlename :</label>
                                          <input type="text"
                                                 id="mname"
                                                 name="mname"
                                                 required>
                                   </span>

                                   <span>
                                          <label for="lname">Lastname :</label>
                                          <input type="text"
                                                 id="lname"
                                                 name="lname"
                                                 >
                                   </span>
                            </div>
                     </fieldset>

                     <div class="grp1">
                            <fieldset>
                                   <legend>Info</legend>

                                   <span>
                                          <label for="sex"
                                                 style="margin-right: 10px;">Sex :</label>
                                          <label for="male">Male</label>
                                          <input type="radio"
                                                 id="male"
                                                 name="sex"
                                                 value="male"
                                                 required>
                                          <label for="female">Female</label>
                                          <input type="radio"
                                                 name="sex"
                                                 id="female"
                                                 value="female"
                                                 required>
                                   </span>

                                   <span>
                                          <label for="age">Age :</label>
                                          <input type="Number"
                                                 id="age"
                                                 name="age"
                                                 required>
                                   </span>

                                   <span>
                                          <label for="dob">DOB :</label>
                                          <input type="date"
                                                 id="dob"
                                                 name="dob"
                                                 required>
                                   </span>

                                   <span>
                                          <label for="phone">Phone :</label>
                                          <input type="tel"
                                                 id="phone"
                                                 name="phone"
                                                 required>
                                   </span>
                            </fieldset>
                     </div>


                     <fieldset>
                            <legend>Address</legend>
                            <div class="address">
                                   <label for="street"
                                          class="lab">Street/area :</label>
                                   <input type="text"
                                          id="street"
                                          class="add"
                                          name="street"
                                          required>

                                   <label for="city"
                                          class="lab">City :</label>
                                   <input type="text"
                                          id="city"
                                          class="add"
                                          name="city"
                                          required>

                                   <label for="state"
                                          class="lab">State :</label>
                                   <input type="text"
                                          id="state"
                                          class="add"
                                          name="state"
                                          required>

                                   <label for="pin"
                                          class="lab">Pincode :</label>
                                   <input type="number"
                                          id="pin"
                                          name="pin"
                                          class="add"
                                          required>
                            </div>
                     </fieldset>

                     <fieldset>
                            <legend>Credentials</legend>
                            <div class="credentials">
                                   <label for="username">Username :</label>
                                   <input type="text"
                                          id="username"
                                          name="username"
                                          required>

                                   <label for="pass">Create password :</label>
                                   <input type="password"
                                          id="pass"
                                          name="password"
                                          required>
                                   <span>(Password should be between 8-16 charecters)</span>

                                   <label for="pass">Confirm password :</label>
                                   <input type="password"
                                          id="pass"
                                          name="confirm"
                                          required>
                                   </div>
                            </fieldset>
                            <button>Register Now!</button>
                            <p>Back to <a href="file:///E:/V%20SEM/LABS/DBMS%20MINI%20PROJECT/FRONT%20END/login/login.html?username=&password=#">Login!</a></p>
                     </form>
       </div>
</body>

</html>
